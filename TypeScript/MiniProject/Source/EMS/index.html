<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    .hide {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>
<div class="rounded-start-pill bg-secondary text-white fs-2 fw-bold py-2 ps-3">
  <img src="./logo2.png" alt="" class="d-inline-block img-fluid rounded float-start pe-5" width="160px">
  Employee Management System
</div>

<body>
  <div class="shadow-lg p-4 mb-4 border border-black border-4 bg-gradient bg-body-secondary rounded-4 d-inline-block py-3 px-4 position-absolute top-50 start-50 translate-middle">
    <div class="border-bottom boredr-2 border-black mb-4 ">
      <p id="loginTab" class="bg-secondary text-white rounded-3 d-inline-block border border-black border-2 px-4 py-1 me-3">Log In</p>
      <p id="signupTab" class="bg-secondary text-white rounded-3 d-inline-block border border-black border-2 px-4 py-1 me-3">Sign Up</p>
    </div>
<div id="container">
    <form id="loginForm">
      <label for="user" class="form-label me-2 text-black">Select Role: </label>
      <select name="user" id="userRole" class="p-1 px-2 mb-3 border border-black border-black rounded-3">
        <option value="Employee">Employee</option>
        <option value="Admin">Admin</option>
      </select><br>

      <label for="id" class="form-label me-2 text-black">Enter Id :</label>
      <input type="number" name="id" id="userid" class="p-1 px-2 mb-5 border border-black border-black rounded-3" required>
      <span id="id_error" class=" fw-bold text-danger fs-6"></span><br>

        <button type="button" id="loginSubmitBtn" class="shadow-lg p-4 mb-4 border border-black border-4 bg-secondary text-white fw-bold fs-5 rounded-4 d-inline-block py-2 px-4 position-absolute top-100 start-50 translate-middle">Submit</button>

    </form>


    <form id="signupForm">
      <span id="signupTitle" class=" fw-bold text-danger fs-5  mt-1 mb-1 d-block">Signup As Employee</span><br>

      <div class="pb-4">
        <label for="name" class="form-label me-2 text-black" >Name: </label>
      <input type="text" name="Name" id="name" class="p-1 px-2 mb-4 border border-black border-black rounded-3">
      <span id="name_error" class=" fw-bold text-danger fs-6"></span><br>

      <label for="email" class="form-label me-2 text-black" >Email: </label>
      <input type="text" name="email" id="email" class="p-1 px-2 mb-4 border border-black border-black rounded-3">
      <span id="email_error" class=" fw-bold text-danger fs-6"></span><br>

      <label for="gender" class="form-label me-2 text-black" >Gender: </label>
      <input type="radio" name="gender" id="Male" value="Male" checked class="p-1 px-2 mb-4 border border-black border-black rounded-3">
      <label for="gender" class="form-label me-2 text-black" >Male</label> &nbsp;
      <input type="radio" name="gender" id="Female" value="Female" class="p-1 px-2 mb-4 border border-black border-black rounded-3">
      <label for="gender" class="form-label me-2 text-black">Female</label><br>

      <label for="dob" class="form-label me-2 text-black">DOB: </label>
      <input type="date" name="dob" id="dob" class="p-1 px-2 mb-4 border border-black border-black rounded-3">
      <span id="date_error" class=" fw-bold text-danger fs-6"></span><br>

      <label for="address" class="form-label me-2 mt-2 pb-3 text-black">Address: </label>
      <textarea name="address" id="address" cols="30" rows="2" class="border border-black border-black rounded-3"></textarea>
      <span id="address_error" class=" fw-bold text-danger fs-6"></span><br>
      </div>

      <button type="button" id="signupSubmitBtn" class="shadow-lg p-4 mb-4 border border-black border-4 bg-secondary text-white fw-bold fs-5 rounded-4 d-inline-block py-2 px-4 position-absolute top-100 start-50 translate-middle">Submit</button>
    </form>
  </div>
  </div>

  <div class="bg-secondary text-white rounded-3  fs-6 fw-bold py-2 ps-3 pe-3 position-absolute bottom-0 end-0">By. Prasanna Maniya</div>
</body>

<script type="module" src="./logInSignUp.ts"></script>

</html>
