<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
       let user = {
        Name: "Prasanna",
        Address: "Surat",
        Designation: "SDI-I"
       }
       function myFunc(user) {
        document.getElementById("result").innerHTML = user.Name + " " + user.Address + " " + user.Designation;
       }

       myFunc(user);
    </script>
</body>
</html>
