<body>
  <div id="main_container">
    <form>

      <!-- Write a JavaScript function to check whether a string is blank or not -->

        <label for="user_string">Please enter some String :&nbsp;</label>

        <label for="user_number2">Please enter Number 2:&nbsp;</label>
        <input type="number" name="user_number2" id="user_number2" placeholder="to"><p id="number_error2"></p><br>

        <button type="button" onclick="stringcheck()">Submit</button><br><br>
        
        <p id="title_of_output"></p>
