<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 76, 8, 9, 0];

        //var printing 0s
        //here var shares a single i variable for the all values, so we getting only last value
        for (let i = 0; i < arr.length; i++) {
            var num = arr[i];
            setTimeout(() => {
                let double = num*2;
                console.log(double);
            }, 1000);
        }
