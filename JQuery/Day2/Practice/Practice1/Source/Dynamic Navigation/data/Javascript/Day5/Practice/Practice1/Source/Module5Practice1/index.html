<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
    <script>

        const x = function (r) {
            const PI = Math.PI;
            return (PI * r * r);
        };

        document.getElementById("result").innerHTML = x(5);

    </script>
</body>

</html>
