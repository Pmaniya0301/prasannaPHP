<!-- Declare array with 5 city names and iterate these values with the help of loop and display it with alert. -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #complete_message{
            color: green;
            font-size: large;
            margin-top: 20px;
            margin-left: 10px;
            font-weight: 700;
        }
    </style>
    <title>Document</title>
</head>

<body>

        Completed! Now you can Leave The Screen.

<script>
    const arr = ["Surat", "Ahmedabad", "Mumbai", "Pune", "Thane"];
    for (var i = 0; i < arr.length; i++) {
        alert(arr[i]);
    }
</script>
