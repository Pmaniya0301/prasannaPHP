<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div></div>
</body>

<script>
    let obj = ["India", "United Kingdom", "United Stats", "United Arab Emirats", "Russia"];

    let select = $("<select></select>").attr("id", "country").attr("class", `class="form-select form-select-lg mb-2 pb-2"`);
    $("body").append(select);   

    let option = $("<option></option>").text(`Please Select`).attr("id", `Please Select`).attr("value", "")
    select.append(option)

    obj.forEach(country => {
        let option = $("<option></option>").text(`${country}`).attr("id", `${country}`).attr("value", `${country}`)
        select.append(option)

        let p = $(`<p></p>`).text(`${country}`).attr("id", `pof${country}`).appendTo($("body"))
    })

    $("#country").change(function () {
        let value = $(":selected").attr("value");
        console.log(value);
        $("p").remove()
        if (value == "") {
            obj.forEach(country => {
                let p = $("<p></p>").text(`${country}`).attr("id", `pof${country}`).appendTo($("body"))
            })
        } else {
            let p = $("<p></p>").text(`Your Selected Country : ${value}`).attr("id", `pof${value}`).appendTo($("body"))
        }
    })
</script>

</html>
